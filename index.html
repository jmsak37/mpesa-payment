<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay M-PESA - Silvester Kyalo Dowry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #007d32; /* Safaricom green */
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    button {
      background-color: #25a244; /* M-PESA green */
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37, 162, 68, 0.6);
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }
    button:hover {
      background-color: #1f8939;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    /* Popup notification */
    .popup {
      visibility: hidden;
      background-color: #25a244;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 12px 20px;
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(37, 162, 68, 0.6);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      user-select: none;
    }
    .popup.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay Silvester Kyalo Dowry</h1>
    <p>Click the button below to open M-PESA and pay to <strong id="mpesa-number">0790 246 946</strong>.</p>
    <div class="button-group">
      <button onclick="window.location.href='tel:*334*1*0790246946%23'">Pay with M-PESA</button>
      <button id="copy-btn">Copy Number</button>
    </div>
    <div id="popup" class="popup">Number copied!</div>
  </div>

  <script>
    const copyBtn = document.getElementById('copy-btn');
    const mpesaNumber = document.getElementById('mpesa-number').textContent.replace(/\s+/g, '');
    const popup = document.getElementById('popup');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(mpesaNumber).then(() => {
        popup.classList.add('show');
        setTimeout(() => {
          popup.classList.remove('show');
        }, 2000);
      }).catch(err => {
        alert('Failed to copy number: ' + err);
      });
    });
  </script>
</body>
</html>
